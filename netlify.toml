[build]
  command = "vite build"
  publish = "dist/client"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "upgrade-insecure-requests"

# Force HTTPS redirects
[[redirects]]
  from = "http://barrymichaeldoyle.com/*"
  to = "https://barrymichaeldoyle.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.barrymichaeldoyle.com/*"
  to = "https://barrymichaeldoyle.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.barrymichaeldoyle.com/*"
  to = "https://barrymichaeldoyle.com/:splat"
  status = 301
  force = true